<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1a25;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccaa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" stroke="url(#cyanGrad)" stroke-width="4"/>
  
  <!-- Neural Network Pattern (decorative background) -->
  <g opacity="0.15" stroke="#00ffcc" stroke-width="1" fill="none">
    <circle cx="128" cy="128" r="20"/>
    <circle cx="384" cy="128" r="20"/>
    <circle cx="128" cy="384" r="20"/>
    <circle cx="384" cy="384" r="20"/>
    <line x1="128" y1="128" x2="256" y2="256"/>
    <line x1="384" y1="128" x2="256" y2="256"/>
    <line x1="128" y1="384" x2="256" y2="256"/>
    <line x1="384" y1="384" x2="256" y2="256"/>
  </g>
  
  <!-- Main "N" Letter -->
  <g filter="url(#glow)">
    <path 
      d="M 140 380 L 140 132 L 180 132 L 320 320 L 320 132 L 372 132 L 372 380 L 332 380 L 192 192 L 192 380 Z" 
      fill="url(#cyanGrad)"
    />
  </g>
  
  <!-- AI Brain Circuit Accent -->
  <g filter="url(#innerGlow)" opacity="0.9">
    <!-- Central processor chip look -->
    <rect x="220" y="75" width="72" height="36" rx="4" fill="none" stroke="#00ffcc" stroke-width="2"/>
    <circle cx="236" cy="93" r="6" fill="#00ffcc"/>
    <circle cx="256" cy="93" r="6" fill="#00ffcc"/>
    <circle cx="276" cy="93" r="6" fill="#00ffcc"/>
    
    <!-- Connection lines from chip -->
    <line x1="236" y1="111" x2="236" y2="132" stroke="#00ffcc" stroke-width="2"/>
    <line x1="256" y1="111" x2="256" y2="120" stroke="#00ffcc" stroke-width="2"/>
    <line x1="276" y1="111" x2="276" y2="132" stroke="#00ffcc" stroke-width="2"/>
  </g>
  
  <!-- Sound Wave Accent (bottom) -->
  <g transform="translate(256, 420)" stroke="#00ffcc" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8">
    <path d="M -60 0 Q -45 -15, -30 0 T 0 0 T 30 0 T 60 0"/>
  </g>
  
  <!-- Microphone Accent -->
  <g transform="translate(80, 256)" fill="none" stroke="#00ffcc" stroke-width="2.5" opacity="0.7">
    <rect x="-12" y="-20" width="24" height="35" rx="12"/>
    <path d="M -18 10 Q -18 30, 0 30 Q 18 30, 18 10"/>
    <line x1="0" y1="30" x2="0" y2="42"/>
    <line x1="-10" y1="42" x2="10" y2="42"/>
  </g>
  
  <!-- Speaker Accent -->
  <g transform="translate(432, 256)" fill="none" stroke="#00ffcc" stroke-width="2.5" opacity="0.7">
    <polygon points="-15,-20 0,-20 15,-35 15,35 0,20 -15,20"/>
    <path d="M 20 -15 Q 35 0, 20 15"/>
    <path d="M 25 -25 Q 50 0, 25 25"/>
  </g>
</svg>
